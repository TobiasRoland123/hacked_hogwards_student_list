<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwards student list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="filter_container">
        <div class="filter_options">
         
            <select id="filter_select" >
              <optgroup  label="Show all students">
                <option data-type="all" value="all">All</option>
              </optgroup>
              <optgroup  label="Houses">
                <option data-type="house" value="Hufflepuff">Hufflepuff</option>
              <option data-type="house" value="Gryffindor">Gryffindor</option>
              
              <option data-type="house" value="Ravenclaw">Ravenclaw</option>
              <option data-type="house" value="Slytherin">Slytherin</option>
            </optgroup>
            <optgroup label="Expelled or not">
              <option data-type="expelled" value="expelled">Expelled</option>
              <option data-type="expelled" value="notExpelled">Not expelled</option>
            </optgroup>
              <optgroup label="Resposibillities">
              <option value="prefect">Prefect</option>
              <option value="inquisitorial squad">Inquisitorial squad</option>
              <option value="prefect, inquisitorial squad">Prefect and inquisitorial squad</option>
              </optgroup>
              <optgroup label="Bloodstatus">
              <option value="pure">Pure</option>
              <option value="half">Half</option>
              <option value="muggleborn">Muggleborn</option>
            </optgroup>
            </select>
          
        </div>
        </div>
        <div class="list_info">
          <div class="house_info">
            <table class="house_info_table">
              <thead>
                <tr>
                    <th colspan="1">House information</th>
                </tr>
                <tbody>
                    <tr> <td>Gryffindor</td></tr>
                    <tr> <td>Hufflepuff</td></tr>
                    <tr> <td>Ravenclaw</td></tr>
                    <tr> <td>Slytherin</td></tr>           
                </tbody>
              </thead>
            </table>
          </div>
          <div class="number_of_students">
            <table class="number_of_students_table">
                <thead>
                    <tr>
                        <th colspan="1">List information</th>
                    </tr>
                    <tbody>
                        <tr> <td>Currently displayed</td></tr>
                        <tr> <td>Expelled</td></tr>
                        <tr> <td>Not Expelled</td></tr>
                    </tbody>
                  </thead>
            </table>
          </div>
        </div>
      </div>
      <main>
      <div class="student_list_table_container">
        <div class="sorting_btns">
        <button data-action="sort" data-sort-direction="asc" data-sort="firstName">First name</button>
        <button data-action="sort" data-sort-direction="asc" data-sort="lastName">Last name</button>
        <button data-action="sort" data-sort-direction="asc" data-sort="house">House</button>
        <button data-action="sort" data-sort-direction="asc" data-sort="responsibilities">Resposibillities</button>
        </div>
        <section id="student_list">
      
     
        </section>
        
      </div>
      </main>
    </section>

    <template id="student_template">
    <article class="student">
      <img data-field="image" class="student_image" src="images/student_placeholder_image.jpg" alt="">
      <h2 data-field="first_name" class="first_name">Harry Potter</h2>
      <h3  data-field="last_name" class="last_name"></h3>
      <p data-field="house"  class="house">House: Gryffindor</p>
      
    </article>
    </template>

    <div id="popup" style="display: none">
      <button  data-action="close">close</button>
      <article class="popup_article">
        <img data-field="image" class="student_image" src="images/student_placeholder_image.jpg" alt="">
        <h1 data-field="first_name" class="first_name">Harry Potter</h1>
        <h2 data-field="middle_name" class="middle_name">James</h2>
        <h2 data-field="last_name" class="last_name">Potter</h2>

        <p data-field="house"  class="house"></p>
        <img data-field="house_img"  class="house_img" src="" alt="house img">

        <p data-field="blood_status" class="blood_status" ></p>
        <p data-field="responsibilities" class="responsibilities" ></p>
        <p data-field="expelled" class="expelled" ></p>
        
      </article>
    </div>
  </body>
  <script src="script.js"></script>
</html>
